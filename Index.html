<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
</head>
<body>
    <div class="weather">
        <div class="upper-part">

            </div>

          </div>

            <p>Asia/Kolkata</p>
            <div ><p>1222312</p><p>1234566</p></div>
          </div>
           </div>

            </div>

            </div>
           </div>

                    </div>
